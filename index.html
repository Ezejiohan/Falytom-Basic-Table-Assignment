<!DOCTYPE html>
<html>
<head>
    <title>Create Tables in HTML</title>
</head>
<body>
    <h2 align="center">
        <img src="html.png" alt="HTML Logo" width="50" height="50" align="center">
        Create Tables in HTML
    </h2>
    <table border="1" cellspacing="6" cellpadding="5" align="center" width="35%" height="100%">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 Cell 1</td>
        </tr>
    </table>
</body>
</html>
